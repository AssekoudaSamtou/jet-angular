<div class="modal text-center" role="dialog" tabindex="-1" id="add-form-modal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="container text-center">
                    <div class="row mb-3">
                        <div class="col-lg-4">
                            <div class="card mb-3">
                                <div class="card-body text-center shadow">
                                    <img class="rounded-circle mb-3 mt-4" [src]="imageURL" width="160" height="160" />
                                    <div class="mb-3">
                                        <button class="btn btn-primary btn-sm" type="button" (click)="openFileChooser();">Changer Photo</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-lg-8">

                            <div class="row">
                                <div class="col">
                                    <div class="card shadow mb-3">
                                        <div class="card-header py-3">
                                            <p class="text-primary m-0 font-weight-bold">Nouvelle Reccete</p>
                                        </div>
                                        <div class="card-body">
                                            <form>
                                                <input #imageInput id="photo" class="d-none" type="file" name="photo" accept="image/*" (change)="processImage(imageInput)">

                                                <div class="form-row">
                                                    <div class="col">
                                                        <div class="form-group">
                                                            <label ><strong>Nom de la recette</strong></label>
                                                            <input #nom_recette
                                                                   class="form-control"
                                                                   type="text" name="nom_recette" />
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-row">
                                                    <div class="col">
                                                        <div class="form-group">
                                                            <div class="row mt-5">
                                                                <div class="col-lg-10">
                                                                    <input #ingredient
                                                                           class="form-control"
                                                                           type="text" placeholder="Ex: piment d'afrique"
                                                                           name="ingredient" />
                                                                </div>
                                                                <div class="col-lg-2 px-0">
                                                                    <span class="d-block" (click)="addIngredient(ingredient.value)">
                                                                      <fa-icon [icon]="faArrowAltCircleRight" class="text-primary fa-2x"></fa-icon>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-group">
                                                            <label ><strong>Ingrédients</strong></label>
                                                            <select multiple class="form-control" name="ingredients">
                                                                <option class="active">{{ ingredient }}</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-row">
                                                    <div class="col">
                                                        <div class="form-group">
                                                            <label ><strong>Description de la recette</strong></label>
                                                            <textarea #desc_recette
                                                                      class="form-control"
                                                                      name="desc_recette"
                                                                      placeholder=""></textarea>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <button (click)="ajouterRecette()" class="btn btn-primary btn-sm" type="submit">Ajouter</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer pb-5">
              <a class="btn btn-primary btn-lg mx-auto rounded-pill portfolio-modal-dismiss" role="button" href="#">
                <i class="fa fa-close"></i> Close Project
              </a>
            </div>
        </div>
    </div>
</div>
