<section  id="portfolio" class="portfolio">
    <div class="container">
        <h2 class="text-uppercase text-center text-secondary">Mes Recettes</h2>
        <hr class="star-dark mb-5" />
        <div class="row">
            <div class="col-md-6 col-lg-4 mb-4" *ngFor="let recette of recettes">
                <app-recette-item [recette]="recette"></app-recette-item>
            </div>
        </div>
    </div>
</section>


<div *ngFor="let recette of recettes" class="modal text-center" role="dialog" tabindex="-1" id="recette-modal-{{recette.id}}">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
            <div class="modal-body">
                <div class="container text-center">
                    <div class="row">
                        <div class="col-lg-8 mx-auto">
                            <h2 class="text-uppercase text-secondary mb-0">Project Name</h2>
                            <hr class="star-dark mb-5" /><img class="img-fluid mb-5" src="{{recette.photo}}" />
                            <p class="mb-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia neque assumenda ipsam nihil, molestias magnam, recusandae quos quis inventore quisquam velit asperiores, vitae? Reprehenderit soluta, eos quod consequuntur
                                itaque. Nam.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer pb-5"><a class="btn btn-primary btn-lg mx-auto rounded-pill portfolio-modal-dismiss" role="button" href="#"><i class="fa fa-close"></i> Close Project</a></div>
        </div>
    </div>
</div>


<app-form-add [recettes]="recettes"></app-form-add>
